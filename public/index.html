<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <!-- SEO -->
    <meta
      name="description"
      content="Portfólio de Mateus Sanfer - Desenvolvedor Front-End. Veja meus projetos, habilidades e entre em contato."
    />
    <meta
      name="keywords"
      content="Mateus Sanfer, Desenvolvedor Front-End, React, JavaScript, Portfólio"
    />
    <meta name="author" content="Mateus Sanfer" />

    <!-- PWA e ícones -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <title>Mateus Sanfer | Desenvolvedor Front-End</title>
  </head>
  <body>
    <!-- Formulário oculto necessário para o Netlify Forms detectar -->
    <form
      name="contact"
      method="POST"
      data-netlify="true"
      netlify-honeypot="bot-field"
      hidden
    >
      <input type="text" name="name" />
      <input type="email" name="email" />
      <textarea name="message"></textarea>
    </form>

    <noscript>Você precisa habilitar o JavaScript para rodar esta aplicação.</noscript>
    <div id="root"></div>
  </body>
</html>
